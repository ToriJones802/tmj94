<!DOCTYPE html>
<html lang=en>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
 <link href='custom.css' rel='stylesheet' type='text/css'>
 
 <script type="text/javascript" src="loggingLetters.js"></script>
 
 <script src="http://gh-canon.github.io/stack-snippet-console/console.min.js"></script>
 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 

 <title> 
  Lucky Sevens
 </title>
 <script>
<!--Hide Dice and Result Table--> 
 window.onload = function() {
  var iframe = document.getElementById('Dice');
  iframe.style.display = 'none';
 }


<!--StartGame--> 
 function start() {
  var wallet = document.getElementById("initialBet").value; 
  if (wallet <= 0) {
   alert("You must enter a bet to continue.");
    } 
  else {
   var iframe = document.getElementById('Dice');
    iframe.style.display = 'block';
   var iframe = document.getElementById('PlayText');
    iframe.style.display = 'none';
  }
 } 
 
 
<!--Roll Dice-->  
  function rollDice(){
   var iframe = document.getElementById('RollDice');
    iframe.style.display = 'none';
   var wallet = document.getElementById("initialBet").value; 
    if (wallet <= 0) {
     alert("You are out of money and must Restart the game.");
   var iframe = document.getElementById('Dice');
    iframe.style.display = 'none';
   } 
   var initialBet = document.getElementById("initialBet").value;
   var diceTotal = 0;
   var highestNum = 0;
   var money = initialBet;
   var wallet = [initialBet];

   do{
<!--DiceRoll-->
    var die1 = document.getElementById("die1");
    var die2 = document.getElementById("die2");
    var d1 = Math.floor(Math.random() * 6) + 1;
    var d2 = Math.floor(Math.random() * 6) + 1;
	var status = document.getElementById("status");
    var diceTotal = d1 + d2;
	die1.innerHTML = d1;
    die2.innerHTML = d2;
	highestNum++;
<!--Win-->
    if (diceTotal == 7){
	 money = money+4;
	 var last_element = wallet[wallet.length -1];
	 var last_updated = last_element + 4;
	 wallet.push(last_updated);
    }
<!--Loss-->
	else {
	 money--;
	 var last_element = wallet[wallet.length -1];
	 var last_updated = last_element - 1;
	 wallet.push(last_updated);
	 highestNum = highestNum++;
	}
<!--DiceRollText-->
    status.innerHTML = "You rolled a "+diceTotal+". You've lost $1."; 
    if (diceTotal === 7) {
    status.innerHTML = "You've rolled a 7!! You've won $4!!!"; 
    }
   }
   while(money>0);
	var totalMax = 0;

	totalMax = Math.max.apply(Math, wallet);
	Rolls = wallet.indexOf(totalMax);
	if(Rolls < 1){
		Rolls = 1;
	}
<!--Page input-->   
   r1.innerHTML = initialBet;
   r2.innerHTML = highestNum;
   r3.innerHTML = totalMax;
   r4.innerHTML = Rolls;
  }
 </script>
</head>  

<body>
<center>
<!--BetandStart-->
 <div class="style1">
  <h1>Lucky Sevens</h1>
  <div id="PlayText">
  Starting Bet: <input class="txtBox" type="number" id="initialBet" name="bet" value="0" required><br>
  
  <button onclick="start()" id="Play" class="playButton" type="button">Play</button>
  </div>
 </div>

<!--LuckyDice-->
 <div id="Dice">
  <div id="die1" class="dice">0</div>
  <div id="die2" class="dice">0</div>
  <button id="RollDice" type="button" onclick="rollDice()" onclick="Score()">Roll Dice</button>
  <h2 id="status" style="clear:left;" ><center></center></h2>

 
<!--ResultTable-->
  <table>
   <tr>
   <th colspan ="2"> Result </th>
   </tr>
   <tr>
    <td> Starting Bet </td>
    <td><div id="r1" > </div><td>
   </tr>
   <tr>
    <td> Total Rolls Before Going Broke </td>
    <td><div id="r2" > </div><td>
   </tr>
   </tr>
   <tr>
    <td> Highest Amount Won </td>
    <td><div id="r3" > </div><td>
   </tr>
   </tr>
   <tr>
    <td> Roll Count at Highest Amount Held </td>
    <td><div id="r4" > </div><td>
   </tr>
  </table>

 
<!--End/restart Button--> 
  <a class="button" href="Lucky Dice Final.html">Restart Game</a>
 </div>
</center 
</body>
</html>
